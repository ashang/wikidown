<h1 id="math">Math</h1>

<p>Wikidown use <a href="https://www.mathjax.org/">MathJax</a> to show latex math expression.</p>

<p>For example, the expression <code>$$\int_{0}^{\infty} f(x) dx$$</code> will show as : </p>

<p>$$\int_{0}^{\infty} f(x) dx$$</p>
